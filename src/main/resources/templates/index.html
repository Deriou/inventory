<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: commonHead('ERP系统 - 仪表盘')}"></head>
<body>

<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>

<div>
    <nav th:replace="~{common :: sidebar('index', 'index')}"></nav>

    <main>
        <div th:replace="~{common :: topbar}"></div>

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-4 border-bottom pb-3">
            <div>
                <h1 class="h4 mb-1">经营概况</h1>
                <span class="text-muted small">企业实时运营数据看板</span>
            </div>
            <div class="text-muted small">
                <i class="bi bi-clock me-1"></i>更新于: <span th:text="${#dates.format(new java.util.Date(), 'HH:mm')}"></span>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="card card-erp h-100 border-start border-4 border-primary">
                    <div class="card-body">
                        <div class="text-uppercase text-primary fw-bold small mb-1">今日销售额</div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="h3 mb-0 fw-bold text-dark">
                                ¥<span th:text="${stats.todaySales}">0.00</span>
                            </div>
                        </div>
                        <div class="mt-2 text-muted small">
                            实时统计中
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card card-erp h-100 border-start border-4 border-success">
                    <div class="card-body">
                        <div class="text-uppercase text-success fw-bold small mb-1">待入库订单</div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="h3 mb-0 fw-bold text-dark">
                                <span th:text="${stats.pendingInbound}">0</span> 单
                            </div>
                        </div>
                        <div class="mt-2">
                            <a href="/page/inbound/receive" class="text-decoration-none small text-success">立即处理 &rarr;</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card card-erp h-100 border-start border-4 border-info">
                    <div class="card-body">
                        <div class="text-uppercase text-info fw-bold small mb-1">在售商品数</div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="h3 mb-0 fw-bold text-dark">
                                <span th:text="${stats.productCount}">0</span> 件
                            </div>
                        </div>
                        <div class="mt-2 text-muted small">实时统计中</div>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card card-erp h-100 border-start border-4 border-danger">
                    <div class="card-body">
                        <div class="text-uppercase text-danger fw-bold small mb-1">库存告急</div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="h3 mb-0 fw-bold" th:classappend="${stats.warningCount > 0} ? 'text-danger' : 'text-dark'">
                                <span th:text="${stats.warningCount}">0</span> 种
                            </div>
                        </div>
                        <div class="mt-2">
                            <a href="/page/stock/warning" class="text-decoration-none small text-danger" th:if="${stats.warningCount > 0}">查看详情 &rarr;</a>
                            <span class="text-success small" th:if="${stats.warningCount == 0}">库存健康</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card card-erp h-100">
                    <div class="card-header bg-white py-3">
                        <h6 class="m-0 fw-bold text-dark">近7天销售趋势</h6>
                    </div>
                    <div class="card-body">
                        <div id="salesChart" style="height: 320px; width: 100%;"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card card-erp h-100">
                    <div class="card-header bg-white py-3">
                        <h6 class="m-0 fw-bold text-dark">快捷操作</h6>
                    </div>
                    <div class="card-body p-0">
                        <div class="list-group list-group-flush">
                            <a href="/page/sale/create" class="list-group-item list-group-item-action py-3 d-flex justify-content-between align-items-center border-bottom">
                                <span class="fw-medium">前台收银 (开单)</span>
                                <span class="text-muted small">&rarr;</span>
                            </a>
                            <a href="/page/product/add" class="list-group-item list-group-item-action py-3 d-flex justify-content-between align-items-center border-bottom">
                                <span class="fw-medium">录入新商品</span>
                                <span class="text-muted small">&rarr;</span>
                            </a>
                            <a href="/page/inbound/create" class="list-group-item list-group-item-action py-3 d-flex justify-content-between align-items-center border-bottom">
                                <span class="fw-medium">采购进货</span>
                                <span class="text-muted small">&rarr;</span>
                            </a>
                            <a href="/page/stock/warning" class="list-group-item list-group-item-action py-3 d-flex justify-content-between align-items-center">
                                <span class="fw-medium">缺货补货</span>
                                <span class="badge bg-danger rounded-pill" th:if="${stats.warningCount > 0}" th:text="${stats.warningCount}"></span>
                                <span class="text-muted small" th:if="${stats.warningCount == 0}">&rarr;</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<div th:replace="~{common :: commonScripts}"></div>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        var dates = [[${chartDates}]];
        var values = [[${chartValues}]];

        var chartDom = document.getElementById('salesChart');
        var myChart = echarts.init(chartDom);

        var option = {
            tooltip: {
                trigger: 'axis',
                backgroundColor: 'rgba(255, 255, 255, 0.9)',
                borderColor: '#eee',
                borderWidth: 1,
                textStyle: { color: '#333' }
            },
            grid: {
                left: '3%', right: '4%', bottom: '3%', top: '10%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: dates,
                axisLine: { lineStyle: { color: '#ddd' } },
                axisLabel: { color: '#666' }
            },
            yAxis: {
                type: 'value',
                splitLine: { lineStyle: { type: 'dashed', color: '#eee' } },
                axisLabel: { color: '#666' }
            },
            series: [
                {
                    name: '销售额',
                    type: 'line',
                    smooth: true,
                    showSymbol: false,
                    data: values,
                    itemStyle: { color: '#0d6efd' },
                    lineStyle: { width: 3 },
                    areaStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: 'rgba(13, 110, 253, 0.2)' },
                            { offset: 1, color: 'rgba(13, 110, 253, 0.01)' }
                        ])
                    }
                }
            ]
        };

        myChart.setOption(option);
        window.addEventListener('resize', function() { myChart.resize(); });
    });
</script>

</body>
</html>
