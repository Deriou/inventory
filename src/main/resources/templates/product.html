<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: commonHead('商品列表')}"></head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{common :: sidebar('product')}"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div th:replace="~{common :: topbar}"></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 class="h4">商品管理</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
                        <i class="bi bi-plus-lg"></i> 新增商品
                    </button>
                </div>
            </div>

            <div class="card card-erp">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>商品名称</th>
                                <th>供应商</th>
                                <th>成本价</th>
                                <th>零售价</th>
                                <th>当前库存</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p : ${products}">
                                <td th:text="${p.id}"></td>
                                <td class="fw-bold" th:text="${p.name}"></td>
                                <td class="text-muted small" th:text="${p.supplier}"></td>
                                <td th:text="${p.costPrice}"></td>
                                <td class="text-success fw-bold" th:text="${p.salePrice}"></td>

                                <td>
                                    <span th:text="${p.stock}" class="fs-6"></span>
                                </td>

                                <td>
                                        <span th:if="${p.stock < p.warningNum}" class="badge bg-danger">
                                            <i class="bi bi-exclamation-circle"></i> 库存紧张
                                        </span>
                                    <span th:if="${p.stock >= p.warningNum}" class="badge bg-success">
                                            <i class="bi bi-check-circle"></i> 充足
                                        </span>
                                </td>

                                <td>
                                    <button class="btn btn-sm btn-light text-primary">编辑</button>
                                    <button class="btn btn-sm btn-light text-danger">下架</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新增商品档案</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <div class="mb-3">
                        <label class="form-label">商品名称</label>
                        <input type="text" class="form-control" name="name" placeholder="例如：可口可乐 330ml" required>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">进货成本 (元)</label>
                            <input type="number" class="form-control" name="costPrice" step="0.01">
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">零售价格 (元)</label>
                            <input type="number" class="form-control" name="salePrice" step="0.01">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">初始库存</label>
                            <input type="number" class="form-control" name="stock" value="0">
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">预警阈值</label>
                            <input type="number" class="form-control" name="warningNum" value="10" help="低于此数量将报警">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">供应商</label>
                        <input type="text" class="form-control" name="supplier">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveProduct()">保存档案</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    // JS 逻辑保持不变
    function saveProduct() {
        var formData = {};
        $("#addForm").serializeArray().forEach(item => formData[item.name] = item.value);
        $.ajax({
            url: "/product/add",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(formData),
            success: function(res) {
                if (res.success) {
                    location.reload();
                } else {
                    alert("保存失败");
                }
            }
        });
    }
</script>
</body>
</html>
