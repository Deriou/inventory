<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: commonHead('财务报表')}"></head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{common :: sidebar('finance', 'finance_chart')}"></nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{common :: topbar}"></div>
            <div class="pt-3 pb-2 mb-3 border-bottom"><h1 class="h4">财务分析报表</h1></div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card card-erp mb-4">
                        <div class="card-header">近一周收支对比</div>
                        <div class="card-body">
                            <div id="chart1" style="height: 300px; display: flex; align-items: center; justify-content: center;" class="text-muted">
                                (此处可扩展柱状图)
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card card-erp mb-4">
                        <div class="card-header">利润占比分析</div>
                        <div class="card-body">
                            <div id="chart2" style="height: 300px; display: flex; align-items: center; justify-content: center;" class="text-muted">
                                (此处可扩展饼图)
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<div th:replace="~{common :: commonScripts}"></div>
</body>
</html>
