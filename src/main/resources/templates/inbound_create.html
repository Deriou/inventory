<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: commonHead('采购下单')}"></head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{common :: sidebar('inbound', 'inbound_create')}"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{common :: topbar}"></div>

            <div class="pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h4">创建采购订单</h1>
            </div>

            <div class="card card-erp" style="max-width: 800px;">
                <div class="card-body">
                    <form id="createInboundForm">
                        <div class="mb-3">
                            <label class="form-label">选择商品</label>
                            <select class="form-select" name="productId">
                                <option th:each="p : ${products}"
                                        th:value="${p.id}"
                                        th:text="${p.name} + ' (当前库存: ' + ${p.stock} + ')'">
                                </option>
                            </select>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">采购数量</label>
                                <input type="number" class="form-control" name="quantity" value="100" required>
                            </div>
                            <div class="col">
                                <label class="form-label">进货单价</label>
                                <input type="number" class="form-control" name="purchasePrice" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">备注说明</label>
                            <textarea class="form-control" rows="3" placeholder="可选填"></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2">取消</button>
                            <button type="button" onclick="submitInbound()" class="btn btn-primary">提交订单</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    function submitInbound() {
        var formData = {};
        $("#createInboundForm").serializeArray().forEach(item => formData[item.name] = item.value);

        $.ajax({
            url: "/inbound/add", type: "POST", contentType: "application/json",
            data: JSON.stringify(formData),
            success: function(res) {
                if(res.success) {
                    alert("下单成功！请前往[采购入库]进行收货确认。");
                    location.href = "/page/inbound/receive";
                } else {
                    alert("失败: " + res.msg);
                }
            }
        });
    }
</script>
</body>
</html>
