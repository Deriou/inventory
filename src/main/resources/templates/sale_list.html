<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: commonHead('销售记录')}"></head>
<body>
<div class="container-fluid">
  <div class="row">
    <nav th:replace="~{common :: sidebar('sale', 'sale_list')}"></nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div th:replace="~{common :: topbar}"></div>

      <div class="pt-3 pb-2 mb-3 d-flex justify-content-between align-items-center">
        <h1 class="h4">销售流水记录</h1>
        <a href="/page/sale/create" class="btn btn-success btn-sm">
          <i class="bi bi-cart-plus"></i> 去收银台
        </a>
      </div>

      <div class="card card-erp">
        <div class="card-body">
          <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
              <th>流水号</th>
              <th>商品名称</th>
              <th>销售数量</th>
              <th>单价</th>
              <th>总金额</th>
              <th>毛利润</th>
              <th>销售时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${sales}">
              <td th:text="'NO.' + ${s.id}"></td>
              <td th:text="${s.productName}" class="fw-bold"></td>
              <td th:text="${s.quantity}"></td>
              <td th:text="${s.salePrice}"></td>
              <td th:text="${s.totalAmount}" class="text-success fw-bold"></td>
              <td th:text="${s.profit}" class="text-secondary small"></td>
              <td th:text="${#temporals.format(s.saleTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(sales)}">
              <td colspan="7" class="text-center text-muted py-4">暂无销售数据</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>
<div th:replace="~{common :: commonScripts}"></div>
</body>
</html>
