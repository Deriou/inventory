<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: commonHead('销售记录')}"></head>
<body>

<div>
  <nav th:replace="~{common :: sidebar('sale', 'sale_list')}"></nav>

  <main>
    <div th:replace="~{common :: topbar}"></div>

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-4 border-bottom pb-3">
      <div>
        <h1 class="h4 mb-1">销售流水记录</h1>
        <span class="text-muted small">查看所有销售订单明细及利润情况</span>
      </div>
      <a href="/page/sale/create" class="btn btn-primary shadow-sm">
        <i class="bi bi-cart-plus me-1"></i> 前往收银台
      </a>
    </div>

    <div class="card card-erp">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="bg-light text-muted">
            <tr>
              <th class="ps-4" style="width: 120px;">流水号</th>
              <th>商品名称</th>
              <th>销售数量</th>
              <th>销售单价</th>
              <th>订单总额</th>
              <th>毛利润</th>
              <th class="text-end pe-4">销售时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${sales}">
              <td class="ps-4">
                <span class="font-monospace text-muted small" th:text="|NO.${s.id}|"></span>
              </td>
              <td>
                <div class="fw-bold text-dark" th:text="${s.productName}"></div>
              </td>
              <td>
                <span class="badge bg-light text-dark border" th:text="${s.quantity}"></span>
              </td>
              <td class="text-muted">¥ <span th:text="${s.salePrice}"></span></td>

              <td class="fw-bold text-primary">
                ¥ <span th:text="${s.totalAmount}"></span>
              </td>

              <td>
                                    <span class="text-success fw-bold small">
                                        <i class="bi bi-graph-up-arrow me-1"></i>¥ <span th:text="${s.profit}"></span>
                                    </span>
              </td>

              <td class="text-end pe-4 text-muted small"
                  th:text="${#temporals.format(s.saleTime, 'yyyy-MM-dd HH:mm:ss')}">
              </td>
            </tr>

            <tr th:if="${#lists.isEmpty(sales)}">
              <td colspan="7" class="text-center py-5 text-muted">
                <div class="mb-3">
                  <i class="bi bi-receipt-cutoff fs-1 text-gray-300"></i>
                </div>
                <p>暂无销售数据，快去收银台开一单吧！</p>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>

<div th:replace="~{common :: commonScripts}"></div>

</body>
</html>
