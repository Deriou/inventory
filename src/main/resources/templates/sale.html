<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: commonHead('销售记录')}"></head>
<body>

<div class="container-fluid">
  <div class="row">
    <nav th:replace="~{common :: sidebar('sale')}"></nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div th:replace="~{common :: topbar}"></div>

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h1 class="h4">💰 销售出库记录</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <a href="/page/sale/add" class="btn btn-sm btn-primary">
            <i class="bi bi-cart-plus"></i> 进入收银台
          </a>
        </div>
      </div>

      <div class="card card-erp">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
              <tr>
                <th>流水号</th>
                <th>商品名称</th> <th>销售数量</th>
                <th>销售单价</th>
                <th>总金额</th>
                <th>本单利润</th>
                <th>销售时间</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="s : ${sales}">
                <td th:text="${s.id}"></td>

                <td class="fw-bold" th:text="${s.productName}"></td>

                <td th:text="${s.quantity}"></td>
                <td th:text="'¥' + ${s.salePrice}"></td>
                <td class="fw-bold" th:text="'¥' + ${s.totalAmount}"></td>

                <td class="text-success fw-bold" th:text="'+¥' + ${s.profit}"></td>

                <td th:text="${#temporals.format(s.saleTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
              </tr>
              <tr th:if="${#lists.isEmpty(sales)}">
                <td colspan="7" class="text-center text-muted py-3">暂无销售记录</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
