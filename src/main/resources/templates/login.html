<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 - ERP系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa; /* 与系统内部一致的浅灰背景 */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .login-box {
            width: 100%;
            max-width: 360px; /* 稍微窄一点，更精致 */
        }

        /* 统一卡片风格：白底、细边框、微圆角 */
        .card-login {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem; /* 标准 Bootstrap 圆角 */
            box-shadow: 0 .125rem .25rem rgba(0,0,0,.075);
        }

        .form-control {
            padding: 0.6rem 0.8rem; /* 适中的内边距 */
            border-radius: 0.375rem;
            background-color: #fff;
        }

        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            padding: 0.6rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="login-box">
    <div class="card card-login mb-3">
        <div class="card-body p-4">

            <div class="text-center mb-4 mt-2">
                <h4 class="fw-bold text-dark">进销存系统登陆入口</h4>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label small text-muted">账号</label>
                    <input type="text" class="form-control" name="username" required>
                </div>

                <div class="mb-4">
                    <label class="form-label small text-muted">密码</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary" type="button" onclick="doLogin()">登 录</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script>
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') { doLogin(); }
    });

    function doLogin() {
        var username = $("input[name='username']").val();
        var password = $("input[name='password']").val();

        if(!username || !password) {
            // 简单的原生提示，不搞花哨的
            alert("请输入账号和密码");
            return;
        }

        var btn = $("button");
        var originalText = btn.text();
        btn.prop("disabled", true).text("登录中...");

        $.ajax({
            url: "/sysUser/login",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ username: username, password: password }),
            success: function(res) {
                if (res.success) {
                    location.href = "/";
                } else {
                    alert(res.msg);
                    btn.prop("disabled", false).text(originalText);
                }
            },
            error: function() {
                alert("连接服务器失败");
                btn.prop("disabled", false).text(originalText);
            }
        });
    }
</script>
</body>
</html>
