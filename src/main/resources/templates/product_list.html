<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: commonHead('商品管理')}"></head>
<body>

<div>
    <nav th:replace="~{common :: sidebar('product', 'product_list')}"></nav>

    <main>
        <div th:replace="~{common :: topbar}"></div>

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-4 border-bottom pb-3">
            <div>
                <h1 class="h4 mb-1">商品列表</h1>
                <span class="text-muted small">管理所有在售商品的档案信息</span>
            </div>
        </div>

        <div class="card card-erp">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-muted">
                        <tr>
                            <th class="ps-4" style="width: 60px;">ID</th>
                            <th>商品名称</th>
                            <th>供应商</th>
                            <th>成本价</th>
                            <th>零售价</th>
                            <th>库存状态</th>
                            <th class="text-end pe-4">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${products}">
                            <td class="ps-4 text-muted" th:text="${p.id}"></td>
                            <td>
                                <div class="fw-bold text-dark" th:text="${p.name}"></div>
                            </td>
                            <td class="small text-muted" th:text="${p.supplier} ?: '-'"></td>
                            <td class="text-muted">¥ <span th:text="${p.costPrice}"></span></td>
                            <td class="fw-bold text-primary">¥ <span th:text="${p.salePrice}"></span></td>

                            <td>
                                <div class="d-flex align-items-center">
                                    <span th:text="${p.stock}" class="me-2 fw-bold"></span>
                                    <span th:if="${p.stock < p.warningNum}" class="badge bg-danger-subtle text-danger border border-danger-subtle rounded-pill">
                                            <i class="bi bi-exclamation-circle-fill me-1"></i> 缺货
                                        </span>
                                    <span th:if="${p.stock >= p.warningNum}" class="badge bg-success-subtle text-success border border-success-subtle rounded-pill">
                                            <i class="bi bi-check-circle-fill me-1"></i> 充足
                                        </span>
                                </div>
                            </td>

                            <td class="text-end pe-4">
                                <button class="btn btn-sm btn-light text-primary me-1"
                                        title="编辑"
                                        th:onclick="openEditModal([[${p.id}]], [[${p.name}]], [[${p.costPrice}]], [[${p.salePrice}]], [[${p.stock}]], [[${p.warningNum}]], [[${p.supplier}]])">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <button class="btn btn-sm btn-light text-danger"
                                        title="删除"
                                        th:onclick="deleteProduct([[${p.id}]])">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(products)}">
                            <td colspan="7" class="text-center py-5 text-muted">
                                <i class="bi bi-inbox fs-1 d-block mb-3"></i>
                                暂无商品数据
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-white">
                <h5 class="modal-title fw-bold">编辑商品</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" name="id" id="edit_id">
                    <div class="mb-3">
                        <label class="form-label text-muted small">商品名称</label>
                        <input type="text" class="form-control" name="name" id="edit_name" required>
                    </div>
                    <div class="row g-3">
                        <div class="col-6">
                            <label class="form-label text-muted small">进货成本</label>
                            <input type="number" class="form-control" name="costPrice" id="edit_costPrice" step="0.01">
                        </div>
                        <div class="col-6">
                            <label class="form-label text-muted small">零售价格</label>
                            <input type="number" class="form-control" name="salePrice" id="edit_salePrice" step="0.01">
                        </div>
                        <div class="col-6">
                            <label class="form-label text-muted small">当前库存</label>
                            <input type="number" class="form-control" name="stock" id="edit_stock">
                        </div>
                        <div class="col-6">
                            <label class="form-label text-muted small">预警阈值</label>
                            <input type="number" class="form-control" name="warningNum" id="edit_warningNum">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label class="form-label text-muted small">供应商</label>
                        <input type="text" class="form-control" name="supplier" id="edit_supplier">
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-light border-top-0">
                <button type="button" class="btn btn-link text-decoration-none text-muted" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary px-4" onclick="submitUpdate()">保存修改</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{common :: commonScripts}"></div>

<script>
    // 1. 打开编辑弹窗
    function openEditModal(id, name, cost, sale, stock, warning, supplier) {
        $("#edit_id").val(id);
        $("#edit_name").val(name);
        $("#edit_costPrice").val(cost);
        $("#edit_salePrice").val(sale);
        $("#edit_stock").val(stock);
        $("#edit_warningNum").val(warning);
        $("#edit_supplier").val(supplier);
        $("#editModal").modal("show");
    }

    // 2. 提交修改
    function submitUpdate() {
        var formData = {};
        $("#editForm").serializeArray().forEach(item => formData[item.name] = item.value);

        $.ajax({
            url: "/product/update",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(formData),
            success: function(res) {
                if (res.success) {
                    location.reload();
                } else {
                    alert("修改失败：" + res.msg);
                }
            }
        });
    }

    // 3. 删除商品
    function deleteProduct(id) {
        if (!confirm("确定要下架（删除）该商品吗？此操作不可恢复！")) {
            return;
        }
        $.ajax({
            url: "/product/delete/" + id,
            type: "POST",
            success: function(res) {
                if (res.success) {
                    location.reload();
                } else {
                    alert("操作失败：" + res.msg);
                }
            }
        });
    }
</script>

</body>
</html>
