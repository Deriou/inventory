<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: commonHead('商品管理')}"></head>
<body>

<div>
    <nav th:replace="~{common :: sidebar('product', 'product_list')}"></nav>

    <main>
        <div th:replace="~{common :: topbar}"></div>

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-4 border-bottom pb-3">
            <div>
                <h1 class="h4 mb-1">商品列表</h1>
                <span class="text-muted small">查询与管理所有商品档案</span>
            </div>
            <a href="/page/product/add" class="btn btn-primary shadow-sm">
                <i class="bi bi-plus-lg me-1"></i> 录入商品
            </a>
        </div>

        <div class="card card-erp">
            <div class="card-header bg-white py-3">
                <form action="/page/product/list" method="get" class="row g-3 align-items-center">
                    <div class="col-auto">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-search text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0 ps-0"
                                   name="keyword"
                                   placeholder="输入商品名称或条码..."
                                   th:value="${searchKeyword}">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-secondary">搜索</button>
                        <a href="/page/product/list" class="btn btn-link text-decoration-none text-muted">重置</a>
                    </div>
                </form>
            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-muted">
                        <tr>
                            <th class="ps-4" style="width: 80px;">ID</th>
                            <th>商品名称</th>
                            <th>销售价格</th>
                            <th>当前库存</th>
                            <th>库存状态</th>
                            <th>供应商</th>
                            <th class="text-end pe-4">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${products}">
                            <td class="ps-4 text-muted font-monospace" th:text="${p.id}"></td>
                            <td>
                                <div class="fw-bold text-dark" th:text="${p.name}"></div>
                            </td>
                            <td class="fw-bold text-primary">
                                ¥ <span th:text="${p.salePrice}"></span>
                            </td>
                            <td>
                                <span th:text="${p.stock}" class="fw-bold"></span>
                            </td>
                            <td>
                                <span th:if="${p.stock <= 0}" class="badge bg-secondary">已售罄</span>
                                <span th:if="${p.stock > 0 && p.stock < p.warningNum}" class="badge bg-danger">库存紧张</span>
                                <span th:if="${p.stock >= p.warningNum}" class="badge bg-success-subtle text-success border border-success-subtle">充足</span>
                            </td>
                            <td class="text-muted small text-truncate" style="max-width: 150px;"
                                th:text="${p.supplier} ?: '-'" th:title="${p.supplier}">
                            </td>
                            <td class="text-end pe-4">
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-secondary"
                                            th:onclick="openEditModal([[${p.id}]], [[${p.name}]], [[${p.salePrice}]], [[${p.costPrice}]], [[${p.stock}]], [[${p.warningNum}]], [[${p.supplier}]])">
                                        编辑
                                    </button>
                                    <button class="btn btn-outline-danger" th:onclick="deleteProduct([[${p.id}]])">删除</button>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(products)}">
                            <td colspan="7" class="text-center py-5 text-muted">
                                <div class="mb-3"><i class="bi bi-box-seam fs-1 text-gray-300"></i></div>
                                <p>未找到相关商品</p>
                                <a th:if="${searchKeyword != null}" href="/page/product/list" class="btn btn-sm btn-outline-secondary mt-2">清除搜索条件</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">编辑商品信息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" name="id" id="edit_id">

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label fw-bold">商品名称 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="name" id="edit_name" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">销售价格 (¥) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" name="salePrice" id="edit_salePrice" step="0.01" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">进货成本 (¥)</label>
                            <input type="number" class="form-control" name="costPrice" id="edit_costPrice" step="0.01">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">当前库存</label>
                            <input type="number" class="form-control" name="stock" id="edit_stock">
                            <div class="form-text text-muted small">注：直接修改库存不会生成入库记录</div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">库存预警线</label>
                            <input type="number" class="form-control" name="warningNum" id="edit_warningNum">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">供应商 / 备注</label>
                        <textarea class="form-control" name="supplier" id="edit_supplier" rows="2"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="submitEdit()">保存修改</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{common :: commonScripts}"></div>

<script>
    // 1. 打开编辑弹窗并回显数据
    // 注意参数顺序要和 HTML 中 th:onclick 的参数顺序一致
    function openEditModal(id, name, salePrice, costPrice, stock, warningNum, supplier) {
        $("#edit_id").val(id);
        $("#edit_name").val(name);
        $("#edit_salePrice").val(salePrice);
        $("#edit_costPrice").val(costPrice);
        $("#edit_stock").val(stock);
        $("#edit_warningNum").val(warningNum);
        $("#edit_supplier").val(supplier);

        // 显示 Bootstrap Modal
        new bootstrap.Modal(document.getElementById('editModal')).show();
    }

    // 2. 提交修改
    function submitEdit() {
        var formData = {};
        $("#editForm").serializeArray().forEach(item => formData[item.name] = item.value);

        if(!formData.name || !formData.salePrice) {
            alert("商品名称和销售价格不能为空");
            return;
        }

        $.ajax({
            url: "/product/update",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(formData),
            success: function(res) {
                if(res.success) {
                    alert("修改成功！");
                    location.reload(); // 刷新页面显示最新数据
                } else {
                    alert("修改失败: " + res.msg);
                }
            },
            error: function() {
                alert("系统错误，请联系管理员");
            }
        });
    }

    // 3. 删除商品
    function deleteProduct(id) {
        if(!confirm("确定要删除该商品吗？此操作不可恢复。")) return;

        $.ajax({
            url: "/product/delete/" + id,
            type: "POST",
            success: function(res) {
                if(res.success) {
                    alert("删除成功");
                    location.reload();
                } else {
                    alert("删除失败: " + res.msg);
                }
            },
            error: function() {
                alert("请求出错");
            }
        });
    }
</script>

</body>
</html>
