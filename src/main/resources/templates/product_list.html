<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: commonHead('商品管理')}"></head>
<body>

<div>
    <nav th:replace="~{common :: sidebar('product', 'product_list')}"></nav>

    <main>
        <div th:replace="~{common :: topbar}"></div>

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-4 border-bottom pb-3">
            <div>
                <h1 class="h4 mb-1">商品列表</h1>
                <span class="text-muted small">查询与管理所有商品档案</span>
            </div>
            <a href="/page/product/add" class="btn btn-primary shadow-sm">
                <i class="bi bi-plus-lg me-1"></i> 录入商品
            </a>
        </div>

        <div class="card card-erp">
            <div class="card-header bg-white py-3">
                <form action="/page/product/list" method="get" class="row g-3 align-items-center">
                    <div class="col-auto">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="bi bi-search text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0 ps-0"
                                   name="keyword"
                                   placeholder="输入商品名称或条码..."
                                   th:value="${searchKeyword}">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-secondary">搜索</button>
                        <a href="/page/product/list" class="btn btn-link text-decoration-none text-muted">重置</a>
                    </div>
                </form>
            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-muted">
                        <tr>
                            <th class="ps-4" style="width: 80px;">ID</th>
                            <th>商品名称</th>
                            <th>销售价格</th>
                            <th>当前库存</th>
                            <th>库存状态</th>
                            <th>供应商/备注</th>
                            <th class="text-end pe-4">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${products}">
                            <td class="ps-4 text-muted font-monospace" th:text="${p.id}"></td>

                            <td>
                                <div class="fw-bold text-dark" th:text="${p.name}"></div>
                            </td>

                            <td class="fw-bold text-primary">
                                ¥ <span th:text="${p.salePrice}"></span>
                            </td>

                            <td>
                                <span th:text="${p.stock}" class="fw-bold"></span>
                            </td>

                            <td>
                                <span th:if="${p.stock <= 0}" class="badge bg-secondary">已售罄</span>
                                <span th:if="${p.stock > 0 && p.stock < p.warningNum}" class="badge bg-danger">库存紧张</span>
                                <span th:if="${p.stock >= p.warningNum}" class="badge bg-success-subtle text-success border border-success-subtle">充足</span>
                            </td>

                            <td class="text-muted small text-truncate" style="max-width: 150px;"
                                th:text="${p.supplier} ?: '-'" th:title="${p.supplier}">
                            </td>

                            <td class="text-end pe-4">
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-secondary" th:onclick="editProduct([[${p.id}]])">编辑</button>
                                    <button class="btn btn-outline-danger" th:onclick="deleteProduct([[${p.id}]])">删除</button>
                                </div>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(products)}">
                            <td colspan="7" class="text-center py-5 text-muted">
                                <div class="mb-3">
                                    <i class="bi bi-box-seam fs-1 text-gray-300"></i>
                                </div>
                                <p>未找到相关商品</p>
                                <a th:if="${searchKeyword != null}" href="/page/product/list" class="btn btn-sm btn-outline-secondary mt-2">清除搜索条件</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
</div>

<div th:replace="~{common :: commonScripts}"></div>

<script>
    // 编辑商品 (需要预留接口)
    function editProduct(id) {
        // 跳转到编辑页面，或者弹窗
        // location.href = "/page/product/edit/" + id;
        alert("编辑功能开发中... ID: " + id);
    }

    // 删除商品
    function deleteProduct(id) {
        if(!confirm("确定要删除该商品吗？此操作不可恢复。")) return;

        $.ajax({
            url: "/product/delete/" + id, // 确保后端有这个 POST 接口
            type: "POST",
            success: function(res) {
                if(res.success) {
                    alert("删除成功");
                    location.reload(); // 刷新页面，重新加载列表
                } else {
                    alert("删除失败: " + res.msg);
                }
            },
            error: function() {
                alert("请求出错");
            }
        });
    }
</script>

</body>
</html>
