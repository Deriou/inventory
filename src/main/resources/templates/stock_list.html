<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: commonHead('库存实时监控')}"></head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{common :: sidebar('stock', 'stock_list')}"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{common :: topbar}"></div>

            <div class="pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h4">库存实时监控</h1>
            </div>

            <div class="card card-erp">
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>商品名称</th>
                            <th>当前库存</th>
                            <th>预警线</th>
                            <th>状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${products}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.name}" class="fw-bold"></td>

                            <td th:text="${p.stock}" class="fs-5"></td>
                            <td th:text="${p.warningNum}" class="text-muted"></td>
                            <td>
                                    <span th:if="${p.stock >= p.warningNum}" class="badge bg-success">
                                        <i class="bi bi-check-circle"></i> 充足
                                    </span>
                                <span th:if="${p.stock < p.warningNum}" class="badge bg-danger">
                                        <i class="bi bi-exclamation-triangle"></i> 缺货
                                    </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<div th:replace="~{common :: commonScripts}"></div>
</body>
</html>
