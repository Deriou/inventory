<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: commonHead('库存实时监控')}"></head>
<body>

<div>
    <nav th:replace="~{common :: sidebar('stock', 'stock_list')}"></nav>

    <main>
        <div th:replace="~{common :: topbar}"></div>

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-4 border-bottom pb-3">
            <div>
                <h1 class="h4 mb-1">库存实时监控</h1>
                <span class="text-muted small">实时查看商品库存数量及健康状态</span>
            </div>
            <button class="btn btn-sm btn-outline-secondary" onclick="window.print()">
                <i class="bi bi-printer me-1"></i> 打印报表
            </button>
        </div>

        <div class="card card-erp">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-muted">
                        <tr>
                            <th class="ps-4" style="width: 80px;">ID</th>
                            <th>商品名称</th>
                            <th>当前库存</th>
                            <th>预警阈值</th>
                            <th>库存状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${products}">
                            <td class="ps-4 text-muted" th:text="${p.id}"></td>
                            <td>
                                <div class="fw-bold text-dark" th:text="${p.name}"></div>
                            </td>

                            <td>
                                    <span class="fs-5 fw-bold"
                                          th:classappend="${p.stock < p.warningNum ? 'text-danger' : 'text-dark'}"
                                          th:text="${p.stock}">
                                    </span>
                            </td>

                            <td class="text-muted">
                                <i class="bi bi-bell me-1 small"></i><span th:text="${p.warningNum}"></span>
                            </td>

                            <td>
                                    <span th:if="${p.stock >= p.warningNum}" class="badge bg-success-subtle text-success border border-success-subtle rounded-pill">
                                        <i class="bi bi-check-circle-fill me-1"></i> 充足
                                    </span>
                                <span th:if="${p.stock < p.warningNum}" class="badge bg-danger-subtle text-danger border border-danger-subtle rounded-pill">
                                        <i class="bi bi-exclamation-triangle-fill me-1"></i> 缺货
                                    </span>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(products)}">
                            <td colspan="5" class="text-center py-5 text-muted">
                                <div class="mb-2">
                                    <i class="bi bi-box-seam fs-1 text-gray-300"></i>
                                </div>
                                <p>暂无库存数据</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div th:replace="~{common :: commonScripts}"></div>

</body>
</html>
