<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: commonHead('库存预警')}"></head>
<body>

<div>
    <nav th:replace="~{common :: sidebar('stock', 'stock_warning')}"></nav>

    <main>
        <div th:replace="~{common :: topbar}"></div>

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-4 border-bottom pb-3">
            <div>
                <h1 class="h4 mb-1">库存预警</h1>
                <span class="text-muted small">监控库存不足的商品，及时补充货源</span>
            </div>

        </div>

        <div class="alert alert-danger mb-4 d-flex align-items-center shadow-sm" role="alert"
             th:if="${not #lists.isEmpty(products)}">
            <div>
                当前共有 <strong th:text="${#lists.size(products)}">0</strong> 种商品库存低于安全线，请尽快安排补货。
            </div>
        </div>

        <div class="card card-erp">
            <div class="card-header bg-white py-3">
                <h6 class="m-0 fw-bold text-dark">缺货商品清单</h6>
            </div>

            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-muted">
                        <tr>
                            <th class="ps-4">商品名称</th>
                            <th>当前库存</th>
                            <th>安全阈值</th>
                            <th>建议补货量</th>
                            <th>供应商</th>
                            <th class="text-end pe-4">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p : ${products}">
                            <td class="ps-4">
                                <div class="fw-bold text-dark" th:text="${p.name}"></div>
                            </td>

                            <td>
                                    <span class="badge rounded-pill px-3"
                                          th:classappend="${p.stock == 0} ? 'bg-secondary' : 'bg-danger'"
                                          th:text="${p.stock}"></span>
                            </td>

                            <td class="text-muted">
                                <span th:text="${p.warningNum}"></span>
                            </td>

                            <td>
                                    <span class="badge bg-danger-subtle text-danger border border-danger-subtle rounded-pill px-3">
                                         <span th:text="${p.warningNum - p.stock}"></span>
                                    </span>
                            </td>

                            <td class="text-muted small" th:text="${p.supplier} ?: '-'"></td>

                            <td class="text-end pe-4">
                                <a href="/page/inbound/create" class="btn btn-sm btn-link text-danger text-decoration-none">
                                    去补货
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div th:if="${#lists.isEmpty(products)}" class="text-center py-5">
                        <h5 class="text-success fw-bold">库存健康</h5>
                        <p class="text-muted small">所有商品库存均充足，暂无预警信息</p>
                    </div>

                </div>
            </div>
        </div>
    </main>
</div>

<div th:replace="~{common :: commonScripts}"></div>

</body>
</html>
