<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common :: commonHead('收银台')}"></head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{common :: sidebar('sale', 'sale_create')}"></nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div th:replace="~{common :: topbar}"></div>

            <div class="pt-3 pb-2 mb-3 border-bottom d-flex justify-content-between">
                <h1 class="h4"><i class="bi bi-cart-check"></i> 收银台</h1>
                <button class="btn btn-outline-danger btn-sm" onclick="clearCart()">
                    <i class="bi bi-trash"></i> 清空清单
                </button>
            </div>

            <div class="row h-100">
                <div class="col-md-7">
                    <div class="card card-erp h-100" style="min-height: 500px;">
                        <div class="card-header bg-white">
                            <input type="text" id="searchBox" class="form-control" placeholder="输入商品名称搜索..." onkeyup="filterProducts()">
                        </div>
                        <div class="card-body overflow-auto" style="max-height: 600px;">
                            <div class="list-group" id="productList">
                                <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center product-item"
                                        th:each="p : ${products}"
                                        th:data-name="${p.name}"
                                        th:onclick="addToCart([[${p.id}]], [[${p.name}]], [[${p.salePrice}]], [[${p.stock}]])">
                                    <div>
                                        <div class="fw-bold" th:text="${p.name}"></div>
                                        <small class="text-muted" th:text="'库存: ' + ${p.stock}"></small>
                                    </div>
                                    <span class="badge bg-primary rounded-pill" th:text="'¥' + ${p.salePrice}"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="card card-erp border-primary h-100">
                        <div class="card-header bg-primary text-white d-flex justify-content-between">
                            <span><i class="bi bi-receipt"></i> 结算清单</span>
                            <span id="itemCount">0 件</span>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <div class="flex-grow-1 overflow-auto mb-3" style="max-height: 400px;">
                                <table class="table table-sm">
                                    <thead><tr><th>商品</th><th>数量</th><th>小计</th><th>操作</th></tr></thead>
                                    <tbody id="cartTableBody">
                                    </tbody>
                                </table>
                                <div id="emptyCartMsg" class="text-center text-muted mt-5">
                                    <i class="bi bi-cart-x" style="font-size: 2rem;"></i>
                                    <p>请点击左侧添加商品</p>
                                </div>
                            </div>

                            <div class="border-top pt-3">
                                <div class="d-flex justify-content-between align-items-end mb-3">
                                    <span class="text-muted">总金额</span>
                                    <span class="display-6 fw-bold text-danger" id="totalAmount">¥0.00</span>
                                </div>
                                <button class="btn btn-success w-100 py-2 fw-bold" onclick="submitSale()">
                                    <i class="bi bi-check-circle-fill"></i> 确认收款
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{common :: commonScripts}"></div>

<script>
    // 购物车数组
    let cart = [];

    // 1. 添加商品到购物车
    function addToCart(id, name, price, stock) {
        if (stock <= 0) { alert("该商品库存不足！"); return; }

        // 检查购物车里是否已经有了
        let existingItem = cart.find(item => item.id === id);
        if (existingItem) {
            if (existingItem.qty >= stock) { alert("已达到库存上限"); return; }
            existingItem.qty++;
        } else {
            cart.push({ id: id, name: name, price: price, qty: 1, stock: stock });
        }
        renderCart();
    }

    // 2. 渲染购物车界面
    function renderCart() {
        let tbody = $("#cartTableBody");
        tbody.empty();
        let total = 0;
        let count = 0;

        if (cart.length === 0) {
            $("#emptyCartMsg").show();
        } else {
            $("#emptyCartMsg").hide();
            cart.forEach((item, index) => {
                let subtotal = item.price * item.qty;
                total += subtotal;
                count += item.qty;

                let row = `
                    <tr>
                        <td>${item.name}</td>
                        <td>
                            <input type="number" class="form-control form-control-sm" style="width:60px"
                                   value="${item.qty}" min="1" max="${item.stock}"
                                   onchange="updateQty(${index}, this.value)">
                        </td>
                        <td>¥${subtotal.toFixed(2)}</td>
                        <td><i class="bi bi-x-circle text-danger" style="cursor:pointer" onclick="removeFromCart(${index})"></i></td>
                    </tr>
                `;
                tbody.append(row);
            });
        }

        $("#totalAmount").text("¥" + total.toFixed(2));
        $("#itemCount").text(count + " 件");
    }

    // 3. 更新数量
    function updateQty(index, newQty) {
        newQty = parseInt(newQty);
        if (newQty <= 0) newQty = 1;
        if (newQty > cart[index].stock) {
            alert("库存不足，最多 " + cart[index].stock);
            newQty = cart[index].stock;
        }
        cart[index].qty = newQty;
        renderCart();
    }

    // 4. 移除商品
    function removeFromCart(index) {
        cart.splice(index, 1);
        renderCart();
    }

    // 5. 清空
    function clearCart() {
        cart = [];
        renderCart();
    }

    // 6. 简单的搜索过滤
    function filterProducts() {
        let text = $("#searchBox").val().toLowerCase();
        $(".product-item").each(function() {
            let name = $(this).data("name").toString().toLowerCase();
            $(this).toggle(name.includes(text));
        });
    }

    // 7. 提交订单 (核心)
    function submitSale() {
        if (cart.length === 0) { alert("购物车是空的"); return; }
        if (!confirm("确认结算 " + $("#totalAmount").text() + " 吗？")) return;

        // 由于后端接口目前是单条提交，我们用循环简单的模拟批量提交
        // 实际开发中应该后端提供一个 batchAdd 接口，但为了不动后端，我们这样做：

        let successCount = 0;
        let requests = cart.map(item => {
            return $.ajax({
                url: "/sale/add",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    productId: item.id,
                    quantity: item.qty,
                    salePrice: item.price
                })
            }).then(res => {
                if(res.success) successCount++;
            });
        });

        // 等待所有请求完成
        Promise.all(requests).then(() => {
            alert("结算完成！成功处理 " + successCount + " 条商品。");
            clearCart();
            // 刷新页面以更新库存显示
            location.reload();
        });
    }
</script>
</body>
</html>
